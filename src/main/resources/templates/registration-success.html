<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Exitoso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #00c6ff, #0072ff);
                animation: gradientBackground 8s ease infinite;
                font-family: 'Arial', sans-serif;
            }

            @keyframes gradientBackground {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .success-container {
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                text-align: center;
                animation: zoomIn 0.6s ease-out;
                max-width: 500px;
                width: 90%;
            }

            @keyframes zoomIn {
                from {
                    opacity: 0;
                    transform: scale(0.8);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            h1 {
                font-size: 2rem;
                color: #28a745;
                margin-bottom: 20px;
            }

            p {
                font-size: 1rem;
                color: #555;
            }

            .list-group {
                text-align: left;
            }

            .list-group-item {
                background: #f8f9fa;
                border: none;
                font-size: 1rem;
                padding: 10px 15px;
                border-radius: 5px;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="success-container">
            <h1>¡Registro Exitoso!</h1>
            <p>Gracias por registrarse en el evento de running.</p>
            <ul class="list-group">
                <li class="list-group-item">Nombre: <span th:text="${eventRegistration.firstName}">John</span></li>
                <li class="list-group-item">Apellidos: <span th:text="${eventRegistration.lastName}">Doe</span></li>
                <li class="list-group-item">DNI: <span th:text="${eventRegistration.dni}">12345678</span></li>
                <li class="list-group-item">Residencia: <span th:text="${eventRegistration.residence}">Lima</span></li>
                <li class="list-group-item">Teléfono Personal: <span th:text="${eventRegistration.personalPhone}">987654321</span></li>
                <li class="list-group-item">Teléfono Emergencia: <span th:text="${eventRegistration.emergencyContact}">123456789</span></li>
                <li class="list-group-item">Tipo de Sangre: <span th:text="${eventRegistration.bloodType}">O+</span></li>
                <li class="list-group-item">Alergias: <span th:text="${eventRegistration.allergies}">Ninguna</span></li>
                <li class="list-group-item">Kilómetros a correr: <span th:text="${eventRegistration.runningKm}">10</span></li>
            </ul>
        </div>
    </body>
</html>
